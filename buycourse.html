<html>

<head>

</head>

<body>
    <form class="enroll">
        <input name="name" type="text" placeholder="Enter your name">
        <input name="email" type="email" placeholder="Enter your email">
        <input name="contact" type="number" placeholder="Enter your phone number">
        <input name="coupon" placeholder="Enter your coupon code">
        <button>Enroll</button>
    </form>
</body>
<script>
    const form = document.querySelector(".enroll");

    form.addEventListener("submit", async e => {
        e.preventDefault();
        try {
            const data = {};
            [...e.target.elements].forEach(({ name, value }) => name && (data[name] = value))
            const res = await fetch('/higher/php/enroll.php', {
                  method: "POST",
                  headers: {
                     "content-type": "application/json"
                  },
                  body: JSON.stringify(data)
            });
        
            const response = await res.json();
            if(response.success === "success") {
              window.location.href = "/higher/php/checkout.php";
            }else{
            alert(response.message);
            }
        }
        catch (err) {
            console.log(err);
            alert(err.message);
        }

    })
</script>

</html>
